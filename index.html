	</button>



	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Rajouter une séance de DS</h5>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	      </div>
	      <div class="modal-body">
	        
	      	<div class="input-group mb-3">
			  <span class="input-group-text" id="basic-addon1">Matière</span>
			  <input type="text" class="form-control" placeholder="Matière" aria-label="Matière" aria-describedby="basic-addon1" id="form-matiere">
			</div>

			<div class="input-group mb-3">
			  <span class="input-group-text" id="basic-addon1">Groupe</span>
			  <input type="text" class="form-control" placeholder="Groupe" aria-label="Groupe" aria-describedby="basic-addon1" id="form-groupe">
			</div>

			<div class="input-group mb-3">
			  <span class="input-group-text" id="basic-addon1">Professeur</span>
			  <input type="text" class="form-control" placeholder="Laisser vide si tous" aria-label="Groupe" aria-describedby="basic-addon1" id="form-professeur">
			</div>

			<div class="input-group mb-3">
			  <span class="input-group-text" id="basic-addon1">Durée totale</span>
			  <input type="text" class="form-control" placeholder="Durée" aria-label="duree" aria-describedby="basic-addon1" id="form-duree">
			</div>

			<div class="input-group mb-3">
			  <span class="input-group-text" id="basic-addon1">Heure de début</span>
			  <input type="text" class="form-control" placeholder="Heure de début" aria-label="debut" aria-describedby="basic-addon1" id="form-debut">
			</div>




	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
	        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="createTile();">Rajouter</button>
	      </div>
	    </div>
	  </div>
	</div>

	<div class="container-sm px-5 pt-5">

		<div id="tileHolder" class="d-flex flex-column column">
